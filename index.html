<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Miniprojekt1</title>
</head>
<body>
    <h2 class="title">Rock Paper Scissors!</h2>
    <p class="sub-title">See how high you can score!</p>
    <form class="form">
        <label for="text" class="player-name">Name:</label>
        <input type="text" id="name-input" class="input">
        <button id="name-btn" class="start-btn">Start</button>
    </form>

    <p id="round-p" class="result">Waiting on plater input...</p>

    <div id="btn-container" class="btn-container">
        <button id="rock-btn" class="choose-btn">Rock</button>
        <button id="scissor-btn" class="choose-btn">Scissor</button>
        <button id="paper-btn" class="choose-btn">Paper</button>
    </div>

    <h3 class="points">0 points (You)</h3>

    <button id="score-btn" class="score-btn">Compare score to the top 5 leaderboard</button>

    <p class="message">Good luck!</p>

    <button id="reset-btn" class="reset-btn">Reset Game</button>

    <div class="leaderboards-container">
        <h2 class="leaderboard">Leaderboards:</h2>
        <div id="score-container" class="score-container"></div>
    </div>

</body>
</html>
