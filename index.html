<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Miniprojekt1</title>
</head>
<body>
    <h2>Rock Paper Scissors!</h2>
    <p>See how high you can score!</p>
    <form action="">
        <label for="text">Name:</label>
        <input type="text" id="name-input">
        <button id="name-btn">Start</button>
    </form>

    <p id="round-p">Waiting on plater input...</p>

    <div id="btn-container">
        <button id="rock-btn">Rock</button>
        <button id="scissor-btn">Scissor</button>
        <button id="paper-btn">Paper</button>
    </div>

    <h3>0 points (You)</h3>
    <h2>- - -</h2>

    <button id="score-btn">Compare score to the top 5 leaderboard</button>

    <p>Good luck!</p>

    <button id="reset-btn">Reset Game</button>

    <div id="score-container"></div>

</body>
</html>
